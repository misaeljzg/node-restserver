<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
</head>
<body>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <h1>Google Sign-In</h1>
    <hr>

    <div id="g_id_onload"
         data-client_id="646353741754-covn5msmg2sacrc3qu92chf7adqrbia7.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

      <button id="google_signout">
        Signout
      </button>

    <script>

        const url = (window.location.hostname.includes('localhost'))
        ? 'http://localhost:8080/api/auth/google'
        : 'https://restserver-node-mjzg.herokuapp.com/api/auth/google'

        function handleCredentialResponse(response) {
                       
           //Google Token: ID_TOKEN
           //console.log('id_token', response.credential);

           const body = {id_token: response.credential};
           
           fetch(url, {
               method: 'POST',
               headers: {
                   'Content-Type' : 'application/json'
               },
               body: JSON.stringify(body)
           })
           .then(response => response.json())
           .then(response => {
               console.log(response);
               localStorage.setItem('mail', response.user.mail);
           })
           .catch(console.warn);
           
        }

        const button = document.getElementById('google_signout');

        button.onclick = () => {
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke(localStorage.getItem('mail'), done =>{
                localStorage.clear();
                location.reload();
            });

        }
      </script>

</body>
</html>
